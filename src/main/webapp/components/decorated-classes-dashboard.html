<!doctype html>
<html lang="en">
    <head>
    <link rel="stylesheet" type="text/css" href="../css/common-dashboard.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Decorated Classes â€” CDI Dev Mode</title>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <div class="page">

            <h1>CDI Decorated Classes</h1>

            <div class="controls">
                <input id="q" type="search" placeholder="Filter by class or decorator" />
                <button id="refresh">Refresh</button>
            </div>

            <div class="cards-row" id="summaryCards"></div>

            <div class="grid">

                <div class="card full-width">
                    <div class="small">All Decorated Classes</div>
                    <div class="decorators-wrapper">
                        <table id="decoratorsTable">
                            <thead>
                                <tr>
                                    <th>Class</th>
                                    <th>Decorators</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <script>

            async function fetchData() {
                try {
                    const r = await fetch("../resources/dev/decorated-classes");
                    const data = await r.json();
                    window._decoratedRaw = data;
                    renderAll(data);
                } catch (e) {
                    console.error(e);
                }
            }

            function shorten(n) {
                return n.split(".").slice(-2).join(".");
            }

            function renderAll(items) {
                const q = document.getElementById("q").value.toLowerCase().trim();

                const filtered = items.filter(it => {
                    if (!q)
                        return true;
                    return it.className.toLowerCase().includes(q)
                            || it.decoratorBindings.join(",").toLowerCase().includes(q);
                });

                renderSummary(items);
                renderTable(filtered);
            }

            function renderSummary(items) {
                const totalClasses = items.length;

                // unique decorators across all classes
                const uniqueSet = new Set();
                items.forEach(i => i.decoratorBindings.forEach(b => uniqueSet.add(b)));
                const uniqueDecorators = uniqueSet.size;

                const cards = [
                    {label: "Decorated Classes", value: totalClasses},
                    {label: "Unique Decorators", value: uniqueDecorators}
                ];

                const colors = [
                    'linear-gradient(135deg,#6a11cb,#2575fc)',
                    'linear-gradient(135deg,#34d399,#10b981)'
                ];

                const box = document.getElementById("summaryCards");
                box.innerHTML = "";

                cards.forEach((c, i) => {
                    const d = document.createElement("div");
                    d.className = "stat";
                    d.style.background = colors[i];
                    d.innerHTML = `<div class="label">${c.label}</div><div class="value">${c.value}</div>`;
                    box.appendChild(d);
                });
            }

            function renderTable(items) {
                const tbody = document.querySelector("#decoratorsTable tbody");
                tbody.innerHTML = "";

                items.forEach(it => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
              <td>${shorten(it.className)}</td>
              <td>${it.decoratorBindings.join("<br>")}</td>
              <td>${it.decoratorBindings.length}</td>
            `;
                    tbody.appendChild(tr);
                });
            }

            document.getElementById("q").addEventListener("input", () => renderAll(window._decoratedRaw || []));
            document.getElementById("refresh").addEventListener("click", fetchData);

            fetchData();

        </script>

    </body>
</html>
